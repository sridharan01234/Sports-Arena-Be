<app-header></app-header>
<div class="product-container">
    <div class="products-sidebar">
      <h4>Sports</h4>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="cricket">
        <label class="form-check-label" for="cricket">Cricket</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="football">
        <label class="form-check-label" for="football">Football</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="volleyball">
        <label class="form-check-label" for="volleyball">Volleyball</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="kabaddi">
        <label class="form-check-label" for="kabaddi">Kabaddi</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="hockey">
        <label class="form-check-label" for="hockey">Hockey</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="gym">
        <label class="form-check-label" for="gym">Gym</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="kids">
        <label class="form-check-label" for="kids">Kids</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="shoes">
        <label class="form-check-label" for="shoes">Shoes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="tshirt">
        <label class="form-check-label" for="tshirt">T-shirt</label>
      </div>
    </div>
   

<div class="product-catalog" *ngFor="let category of products | keyvalue">
  <!-- <h2>{{ category.key | titlecase }}</h2> -->
  <div class="product">
    <div *ngFor="let product of category.value" class="product-item">
      <div clas
      s="product-card">
        <img [src]="product.productImage" alt="{{ product.productName }}">
        <h3>{{ product.productName }}</h3>
        <!-- <p>{{ product.productDescription }}</p> -->
        <p>Price: {{ product.productPrice | currency:'INR' }}</p>
        <p *ngIf="product.productSize">Sizes: {{ product.productSize.join(', ') }}</p>
      </div>
    </div>
  </div>
</div>
</div>
  <app-footer></app-footer>
