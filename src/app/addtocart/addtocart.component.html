  <app-header></app-header>
  <div class="cartItems">
    <div class="row" *ngIf="totalQuantity>0; else emptycart">
        <div class="col-lg-3"></div>
        <div class="col-lg-5 card">
          <div *ngFor="let item of products" class="row m-2 border-bottom card-body">
             <div class="col-3">
                <div class="image">
                  <img [src]="item.productMainImage" alt="item.name">
                </div>  
               <div class="d-flex flex-row justify-content-center  mt-2"><button class=" btn btn-outline-dark me-1 rounded-0" (click)="updateQuantity(item.id,'decrease')">-</button> <button class=" btn btn-outline-dark px-3 rounded-0" >{{ item.productQuantity}}</button> <button class="btn btn-outline-dark ms-1 rounded-0" (click)="updateQuantity(item.id,'increase')">+</button> </div>
              </div>
            <div class="col-4">
                <p class="card-title">{{item.productName}}</p>
                <p class="card-text">Size: {{ item.productSize}}</p>
                <p class="card-text">{{item.productPrice | currency:'INR'}}</p>
                    <button class="btn btn-dark mt-5" (click)="removeProduct(item.id)">Remove</button>
             </div>
          </div>
           <div class="d-flex justify-content-end my-3"> <a href="#"><button class="btn btn-dark fs-5 p-2 mx-2">Place order</button></a> </div>
              
        </div>
        <div class="col-3 card ms-5 h-25 price">
            <h4 class="row border-bottom py-3 px-3 card-header">PRICE DETAILS</h4>
            <p class="row m-2 mt-3">Number of Items - {{totalQuantity}}</p>
            <p class="row m-2">Total Price - {{totalPrice | currency:'INR'}}</p>
        </div>       
    </div>
    <ng-template #emptycart>
        <div class="row">
         <div class="col-lg-5"></div>
         <div class="col-lg-4 emptycart"> <i class="bi bi-cart"></i>
        <h4>Your cart is empty</h4> </div>
        </div>
    </ng-template>
     
  </div>

<app-footer></app-footer>
